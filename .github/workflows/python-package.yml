name: Seguridad Inteligente - Flujo CI/CD

on:
  push:
    branches: [ "principal" ]
  pull_request:
    branches: [ "principal" ]
  workflow_dispatch:

jobs:
  test:
    name: 🔎 Testear Sistema de Seguridad CGSA
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: ⬇️ Clonar Repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ✅ Ejecutar pruebas unitarias
        run: |
          python -m unittest discover -s tests

  build:
    name: 🚀 Despliegue del Sistema CGSA
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Clonar Repositorio
        uses: actions/checkout@v3

      - name: 🛠️ Simular despliegue
        run: echo "Desplegando sistema CGSA en entorno seguro (simulado)"

